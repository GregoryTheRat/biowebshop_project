<div class="main-component">
    <h1>Welcome to the shop</h1>


    <div>
        <mat-form-field>
            <mat-select placeholder="product type" [(ngModel)]="selected">
              <mat-option *ngFor="let type of pTypes" [value]="type.value">
                {{ type.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div *ngIf="selected">
      <app-product-tabs [pType]="selected"></app-product-tabs>
    </div>
</div>
