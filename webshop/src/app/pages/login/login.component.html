<div class="main-component">
    <div class="div-flex-center">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div><label for="email">Email: </label><input type="text" formControlName="email"/></div>
    <div><label for="password">Password: </label><input type="password" formControlName="password"/></div>
    <div><button type="submit" mat-raised-button ><mat-icon>input</mat-icon>Login</button></div>
    </form>    
    </div>
</div>
