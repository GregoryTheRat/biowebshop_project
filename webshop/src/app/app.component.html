<mat-toolbar-row class="toolbar">
  <div class="right-side-links">
    <a mat-raised-button routerLink="/shop">Buy Products</a>
    <a mat-raised-button routerLink="/sales">Sales</a>
    <a *ngIf="!(loggedInUser)" mat-raised-button routerLink="/login">Login</a>
    <a *ngIf="loggedInUser" mat-raised-button routerLink="/login" (click)="logout()">Logout</a>
    <a *ngIf="!(loggedInUser)" mat-raised-button routerLink="/register">Register</a>
  </div>
</mat-toolbar-row>

<router-outlet></router-outlet>
